    <!-- Critical: Dark mode init before DOM renders to prevent flash -->
    <script>
        (function () {
            if (localStorage.getItem('wm_dark_mode') === 'true') {
                // Apply immediately to <html> for instant background color
                document.documentElement.style.backgroundColor = '#0d1117';
                // Then on DOMContentLoaded, move class to body (where CSS expects it)
                document.addEventListener('DOMContentLoaded', function () {
                    document.body.classList.add('dark-mode');
                    document.documentElement.style.backgroundColor = '';
                }, { once: true });
            }
        })();
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then((reg) => {
                    console.log('‚úÖ Service Worker registrado');

                    // Check for updates every 60 seconds
                    setInterval(() => {
                        reg.update();
                    }, 60000);

                    // Detect when new service worker is waiting
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New version available!
                                if (confirm('üéâ Nueva versi√≥n disponible! ¬øActualizar ahora?')) {
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            }
                        });
                    });
                })
                .catch(err => console.error('‚ùå Error registrando SW:', err));
        }
    </script>

    <!-- Dark Mode Toggle Logic -->
    <script>
        document.getElementById('btn-toggle-dark').addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('wm_dark_mode', isDark);
            const icon = document.querySelector('#btn-toggle-dark i');
            icon.className = isDark ? 'ph ph-sun' : 'ph ph-moon';
        });
        // Set correct icon on load
        if (localStorage.getItem('wm_dark_mode') === 'true') {
            const icon = document.querySelector('#btn-toggle-dark i');
            if (icon) icon.className = 'ph ph-sun';
        }
    </script>
